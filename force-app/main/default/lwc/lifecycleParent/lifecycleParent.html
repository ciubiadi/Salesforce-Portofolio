<template>
    <div class="abc"></div>
    <lightning-card title="Lifecycle Hook Parent Card">
        <div class="slds-var-m-around_medium">
            <input type="text" onkeyup={changeHandler} />
            {name}
            <br>
            <lightning-button
                variant="brand"
                label="Show Child"
                title="Show Child"
                onclick={toggleChildHandler}
                class="slds-m-left_x-small"
            ></lightning-button>
            <template if:true={isChildVisible}>
                <c-lifecycle-child></c-lifecycle-child>
            </template>
        </div>
    </lightning-card>
</template>
